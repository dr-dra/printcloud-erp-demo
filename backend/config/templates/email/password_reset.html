<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Your Password</title>
    <style>
      body {
        background-color: #f4f4f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .button {
        background-color: #6366f1;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
        font-size: 16px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888;
      }
      img.logo {
        height: 50px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://yourdomain.com/static/printcloud-logo.png"
        alt="Printcloud.io"
        class="logo"
      />
      <h2>Reset Your Password</h2>
      <p>Hello,</p>
      <p>
        You recently requested to reset your password for your
        <strong>{{ site_name }}</strong> account. Click the button below to
        reset it.
      </p>
      <a href="{{ url }}" class="button">Reset Password</a>
      <p style="margin-top: 20px">
        If you didnâ€™t request a password reset, you can safely ignore this
        email.
      </p>
      <div class="footer">
        &copy; {{ year }} {{ site_name }}. All rights reserved.
      </div>
    </div>
  </body>
</html>
